<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <!-- Bootstrap lik  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS link  -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

    <div class="container-box d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="card-body">
                <div class="input-box">
                    <input type="text" id="input" placeholder="Enter City Name">

                    <div class="search">
                        <button id="btn"><i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>

                <div class="date text-center mt-4 text-dark">
                    <h1 id="city">Enter City Name</h1>
                    <p id="date">July 21, 2024 ||<span id="time">Sun, 02:29:30</span> </p>
                </div>

                <div class="condition">
                    <h3 class="text-center mt-4" id="weather">00</h3>
                </div>

                <div class="temp-container d-flex justify-content-center mt-4 gap-5">
                    <div class="temp">
                        <span id="temperature">0°C</span>
                    </div>
                    <div class="temp-img">
                        <img src="./assets/sun.png" alt="" id="condition-img">
                    </div>
                </div>

                <div class="weather-sec d-flex justify-content-center mt-4 gap-5">
                    <div class="weather-box">
                        <div>Humidity</div>
                        <div class="humidity-image">
                            <img src="https://wetheraap-ar.netlify.app/images/drop.gif" alt="">
                        </div>
                        <div id="humidity">0%</div>

                    </div>
                    <div class="weather-box">
                        <div>Feels</div>
                        <div class="humidity-image">
                            <img src="https://wetheraap-ar.netlify.app/images/global-warming.gif" alt="">
                        </div>
                        <div id="feels-like">0°C </div>

                    </div>
                    <div class="weather-box">
                        <div>Wind</div>
                        <div class="humidity-image">
                            <img src="https://wetheraap-ar.netlify.app/images/wind.gif" alt="">
                        </div>
                        <div id="wind">0 km/h</div>

                    </div>

                </div>
            </div>
        </div>

    </div>






    <!-- Javascript lik  -->
    <script src="app.js"></script>

    <!-- Bootstrap lik  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
